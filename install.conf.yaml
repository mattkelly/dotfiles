- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vim/.vimrc
    ~/.config/nvim/init.vim: vim/nvim/init.vim

    ~/.gdb-cyrus-dashboard: third-party/cyrus-gdb-dashboard/.gdbinit
    ~/.gdbinit: gdb/.gdbinit

    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tromey-gdb-helpers: third-party/tromey-gdb-helpers
    ~/.zpreztorc: prezto/.zpreztorc
    ~/.zshrc: zsh/.zshrc
